<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		<link rel="stylesheet" type="text/css" href="js/libs/jqmobile/css/jquery.mobile-1.4.5.min.css">
		<link rel="stylesheet" type="text/css" href="css/mobile/reset.css">
		<link rel="stylesheet" type="text/css" href="css/mobile/bind_account.css">
		<title>Bind account</title>

		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/libs/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="js/libs/jquery/jquery.md5.js"></script>

		<script type="text/javascript">
			$(document).bind('mobileinit',function(){
		        $.mobile.changePage.defaults.changeHash = false;
		        $.mobile.hashListeningEnabled = false;
		        $.mobile.pushStateEnabled = false;
		    });
		</script>

		<script type="text/javascript" src="js/libs/jqmobile/js/jquery.mobile-1.4.5.min.js"></script>
		<script type="text/javascript" src="js/mobile/exgodsmobile.js"></script>
		<script type="text/javascript" src="js/mobile/exgodsmobile_accounts.js"></script>
		<script type="text/javascript" src="js/mobile/bind_account.js"></script>

	</head>
	<body>

		<div class="container">

			<h1></h1>

			<button id="email-bind-btn">Email</button>

		</div>

		<div data-role="popup" id="email-bind-popup">
			<p>Привязать к email</p>
			<form>
				<div class="ui-field-contain">
					<label for="emailInput">Email:</label>
					<input type="text" name="email" id="emailInput" value="" placeholder="Email" />
					<label for="passInput">Password:</label>
					<input type="password" name="epass" value="" id="passInput" placeholder="Password" />
				</div>
			</form>
			<button class="ok-popup-btn">Привязать</button><button class="close-popup-btn">Отмена</button>
		</div>

		<div data-role="popup" id="email-add-popup">
			<p>Добавить email account</p>
			<form>
				<div class="ui-field-contain">
					<label for="emailInput2">Email:</label>
					<input type="text" name="email" id="emailInput2" value="" placeholder="Email" />
					<label for="passInput2">Password:</label>
					<input type="password" name="epass" value="" id="passInput2" placeholder="Password" />
				</div>
			</form>
			<button class="ok-popup-btn">Добавить</button><button class="close-popup-btn">Отмена</button>
		</div>

	</body>
</html>
